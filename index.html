<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanz-Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #5a6fd8;
        }

        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .year-summary {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .year-summary h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .summary-item h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-item .value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }

        .quarters-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .quarter-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .quarter-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card-front, .card-back {
            padding: 30px;
            min-height: 150px;
        }

        .card-back {
            display: none;
        }

        .quarter-card.detailed .card-front {
            display: none;
        }

        .quarter-card.detailed .card-back {
            display: block;
        }

        .quarter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .quarter-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .quarter-period {
            color: #666;
            font-size: 1rem;
        }

        .quarter-overview {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: center;
        }

        .quarter-result {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }

        .goals {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .goal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid transparent;
        }

        .goal.achieved {
            border-left-color: #27ae60;
            background: #e8f5e8;
        }

        .goal.not-achieved {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .goal-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .goal-amount {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }

        .goal-status {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .achieved { color: #27ae60; }
        .not-achieved { color: #e74c3c; }

        .details-section {
            margin-bottom: 40px;
        }

        .details-section h4 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .details-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .details-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
        }

        .details-table th:nth-child(2),
        .details-table th:nth-child(3),
        .details-table td:nth-child(2),
        .details-table td:nth-child(3) {
            text-align: right !important;
        }

        .details-table tr:hover {
            background-color: #f8f9fa;
        }

        .details-table .total-row {
            background-color: #e9ecef;
            font-weight: bold;
            border-top: 2px solid #dee2e6;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .quarter-overview {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .quarter-result {
                font-size: 2.5rem;
            }
            
            .details-table th,
            .details-table td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
            
            .quarter-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .quarter-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1>Finanz-Dashboard</h1>
            <input type="password" id="passwordInput" placeholder="Passwort eingeben" />
            <button onclick="login()">Anmelden</button>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>Finanz-Dashboard 2025</h1>
            <p>Quartalsergebnisse und Jahresübersicht</p>
        </div>

        <div class="year-summary">
            <h2>Jahresübersicht 2025</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <h3>Kumuliertes Ergebnis</h3>
                    <div class="value" id="yearResult">Lade...</div>
                </div>
                <div class="summary-item">
                    <h3>Gesamteinnahmen</h3>
                    <div class="value positive" id="yearIncome">Lade...</div>
                </div>
                <div class="summary-item">
                    <h3>Gesamtausgaben</h3>
                    <div class="value negative" id="yearExpenses">Lade...</div>
                </div>
                <div class="summary-item">
                    <h3>Kontostand</h3>
                    <div class="value" id="accountBalance">Lade...</div>
                </div>
            </div>
        </div>

        <div class="quarters-container" id="quartersContainer">
            <!-- Quartals-Karten werden hier dynamisch eingefügt -->
        </div>
    </div>

    <script>
        // Konfiguration
        const CONFIG = {
            password: "Konkordia2025",
            githubRepo: "jcdappen/finanz-dashboard", 
            githubBranch: "main",
            csvFiles: [
                "EUR-1Q-25.csv",
                "EUR-2Q-25.csv", 
                "EUR-3Q-25.csv",
                "EUR-4Q-25.csv"
            ],
            goals: {
                quarterly: 75000, // 75.000 Euro pro Quartal benötigt
                vision: 81000 // 81.000 Euro Vision
            }
        };

        // Kontostände direkt im Code - einfach und zuverlässig
        const KONTOSTÄNDE = {
            1: { aktuell: 45933.80, vorjahr: 54584.52 },
            2: { aktuell: 42546.81, vorjahr: 61064.95 },
            3: { aktuell: 0, vorjahr: 56072.10 },
            4: { aktuell: 0, vorjahr: 47903.91 }
        };

        let quarterData = [];
        let isLoggedIn = false;

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === CONFIG.password) {
                isLoggedIn = true;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboardData();
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Enter-Taste für Login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        async function loadDashboardData() {
            try {
                const data = await loadCSVData();
                quarterData = addKontostaende(data);
                updateYearSummary();
                renderQuarterCards();
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                document.getElementById('dashboard').innerHTML = 
                    '<div class="error">Fehler beim Laden der CSV-Dateien. Bitte überprüfen Sie die GitHub-Konfiguration.</div>';
            }
        }

        function addKontostaende(quarterData) {
            return quarterData.map(quarter => {
                if (quarter && KONTOSTÄNDE[quarter.quarter]) {
                    return {
                        ...quarter,
                        kontostand: KONTOSTÄNDE[quarter.quarter].aktuell,
                        kontostandVorjahr: KONTOSTÄNDE[quarter.quarter].vorjahr
                    };
                }
                return quarter;
            });
        }

        async function loadCSVData() {
            const quarters = [];
            
            for (let i = 0; i < CONFIG.csvFiles.length; i++) {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.githubRepo}/${CONFIG.githubBranch}/${CONFIG.csvFiles[i]}`);
                    if (response.ok) {
                        const csvText = await response.text();
                        const quarterData = parseCSV(csvText, i + 1);
                        quarters.push(quarterData);
                    } else {
                        // Datei existiert noch nicht (z.B. Q3, Q4)
                        quarters.push(null);
                    }
                } catch (error) {
                    quarters.push(null);
                }
            }
            
            return quarters.filter(q => q !== null); // Nur verfügbare Quartale
        }

        function parseCSV(csvText, quarter) {
            const lines = csvText.split('\n');
            let ertraege = [];
            let aufwendungen = [];
            let isErtraege = false;
            let isAufwendungen = false;
            let gesamtEinnahmen = 0;
            let gesamtEinnahmenVorjahr = 0;
            let gesamtAusgaben = 0;
            let gesamtAusgabenVorjahr = 0;
            let ueberschuss = 0;
            let period = '';

            // Periode aus der ersten Zeile extrahieren
            if (lines[0]) {
                const periodMatch = lines[0].match(/(\d{2}\.\d{2}\.\d{4})\s+bis\s+(\d{2}\.\d{2}\.\d{4})/);
                if (periodMatch) {
                    period = `${periodMatch[1]} - ${periodMatch[2]}`;
                }
            }

            for (let line of lines) {
                const cols = line.split(';');
                
                if (line.includes('Erträge')) {
                    isErtraege = true;
                    isAufwendungen = false;
                    continue;
                }
                
                if (line.includes('Aufwendungen')) {
                    isErtraege = false;
                    isAufwendungen = true;
                    continue;
                }
                
                if (line.includes('Gesamtsumme') && cols[3]) {
                    const betrag = parseGermanNumber(cols[3]);
                    const betragVorjahr = cols[4] ? parseGermanNumber(cols[4]) : 0;
                    if (isErtraege) {
                        gesamtEinnahmen = betrag;
                        gesamtEinnahmenVorjahr = betragVorjahr;
                    } else if (isAufwendungen) {
                        gesamtAusgaben = betrag;
                        gesamtAusgabenVorjahr = betragVorjahr;
                    }
                    continue;
                }
                
                if (line.includes('Überschuss/Unterdeckung') && cols[3]) {
                    ueberschuss = parseGermanNumber(cols[3]);
                    continue;
                }
                
                // Einzelne Posten
                if (cols.length >= 4 && cols[2] && cols[3] && !line.includes('Gesamtsumme')) {
                    const name = cols[2].trim();
                    const betragAktuell = parseGermanNumber(cols[3]);
                    const betragVorjahr = cols[4] ? parseGermanNumber(cols[4]) : 0;
                    
                    if (name && betragAktuell !== 0) {
                        const item = {
                            name: name,
                            aktuell: betragAktuell,
                            vorjahr: betragVorjahr
                        };
                        
                        if (isErtraege) {
                            ertraege.push(item);
                        } else if (isAufwendungen) {
                            aufwendungen.push(item);
                        }
                    }
                }
            }

            return {
                quarter: quarter,
                period: period,
                ertraege: ertraege,
                aufwendungen: aufwendungen,
                gesamtEinnahmen: gesamtEinnahmen,
                gesamtEinnahmenVorjahr: gesamtEinnahmenVorjahr,
                gesamtAusgaben: gesamtAusgaben,
                gesamtAusgabenVorjahr: gesamtAusgabenVorjahr,
                ueberschuss: ueberschuss
            };
        }

        function parseGermanNumber(str) {
            if (!str || str.trim() === '') return 0;
            
            // Entferne alle Nicht-Ziffern außer Komma, Punkt und Minus
            let cleaned = str.replace(/[^\d,.-]/g, '');
            
            // Deutsche Zahlen: Punkt als Tausendertrennzeichen, Komma als Dezimaltrennzeichen
            if (cleaned.includes(',')) {
                // Ersetze Punkt durch nichts (Tausendertrennzeichen entfernen)
                cleaned = cleaned.replace(/\./g, '');
                // Ersetze Komma durch Punkt (Dezimaltrennzeichen)
                cleaned = cleaned.replace(',', '.');
            }
            
            return parseFloat(cleaned) || 0;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('de-DE', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }

        function updateYearSummary() {
            let totalIncome = 0;
            let totalExpenses = 0;
            let totalResult = 0;
            let currentBalance = 0;

            quarterData.forEach(quarter => {
                totalIncome += quarter.gesamtEinnahmen;
                totalExpenses += quarter.gesamtAusgaben;
                totalResult += quarter.ueberschuss;
            });

            if (quarterData.length > 0) {
                currentBalance = quarterData[quarterData.length - 1].kontostand || 0;
            }

            document.getElementById('yearResult').textContent = formatCurrency(totalResult);
            document.getElementById('yearResult').className = 'value ' + (totalResult >= 0 ? 'positive' : 'negative');
            document.getElementById('yearIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('yearExpenses').textContent = formatCurrency(totalExpenses);
            document.getElementById('accountBalance').textContent = formatCurrency(currentBalance);
            document.getElementById('accountBalance').className = 'value ' + (currentBalance >= 0 ? 'positive' : 'negative');
        }

        function renderQuarterCards() {
            const container = document.getElementById('quartersContainer');
            container.innerHTML = '';

            const quarterNames = ['1. Quartal', '2. Quartal', '3. Quartal', '4. Quartal'];

            for (let i = 0; i < 4; i++) {
                const quarter = quarterData[i];
                const card = document.createElement('div');
                card.className = 'quarter-card';
                card.onclick = () => toggleCard(i);

                if (quarter) {
                    const quarterlyGoalAchieved = quarter.ueberschuss >= CONFIG.goals.quarterly;
                    const visionGoalAchieved = quarter.ueberschuss >= CONFIG.goals.vision;

                    card.innerHTML = `
                        <div class="card-front">
                            <div class="quarter-header">
                                <div class="quarter-title">${quarterNames[i]}</div>
                                <div class="quarter-period">${quarter.period}</div>
                            </div>
                            <div class="quarter-overview">
                                <div class="quarter-result ${quarter.ueberschuss >= 0 ? 'positive' : 'negative'}">
                                    ${formatCurrency(quarter.ueberschuss)}
                                </div>
                                <div class="goals">
                                    <div class="goal ${quarterlyGoalAchieved ? 'achieved' : 'not-achieved'}">
                                        <div>
                                            <div class="goal-label">Quartalsbedarf erreicht</div>
                                            <div class="goal-amount">${formatCurrency(CONFIG.goals.quarterly)} benötigt</div>
                                        </div>
                                        <span class="goal-status ${quarterlyGoalAchieved ? 'achieved' : 'not-achieved'}">
                                            ${quarterlyGoalAchieved ? '✓ Erreicht' : '✗ Nicht erreicht'}
                                        </span>
                                    </div>
                                    <div class="goal ${visionGoalAchieved ? 'achieved' : 'not-achieved'}">
                                        <div>
                                            <div class="goal-label">Vision erreicht</div>
                                            <div class="goal-amount">${formatCurrency(CONFIG.goals.vision)} Vision</div>
                                        </div>
                                        <span class="goal-status ${visionGoalAchieved ? 'achieved' : 'not-achieved'}">
                                            ${visionGoalAchieved ? '✓ Erreicht' : '✗ Nicht erreicht'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <button class="back-btn" onclick="event.stopPropagation(); toggleCard(${i})">← Zurück zur Übersicht</button>
                            <div class="quarter-header">
                                <div class="quarter-title">${quarterNames[i]} - Detailansicht</div>
                                <div class="quarter-period">${quarter.period}</div>
                            </div>
                            
                            <div class="details-section">
                                <h4>Erträge (Einnahmen)</h4>
                                <table class="details-table">
                                    <thead>
                                        <tr>
                                            <th>Konto</th>
                                            <th>Aktuelles Jahr</th>
                                            <th>Vorjahr</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${quarter.ertraege.map(item => `
                                            <tr>
                                                <td>${item.name}</td>
                                                <td style="color: #27ae60; font-weight: 500;">${formatCurrency(item.aktuell)}</td>
                                                <td>${formatCurrency(item.vorjahr)}</td>
                                            </tr>
                                        `).join('')}
                                        <tr class="total-row">
                                            <td>Gesamt Erträge</td>
                                            <td style="color: #27ae60;">${formatCurrency(quarter.gesamtEinnahmen)}</td>
                                            <td style="color: #27ae60;">${formatCurrency(quarter.gesamtEinnahmenVorjahr)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="details-section">
                                <h4>Aufwendungen (Ausgaben)</h4>
                                <table class="details-table">
                                    <thead>
                                        <tr>
                                            <th>Konto</th>
                                            <th>Aktuelles Jahr</th>
                                            <th>Vorjahr</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${quarter.aufwendungen.map(item => `
                                            <tr>
                                                <td>${item.name}</td>
                                                <td style="color: #e74c3c; font-weight: 500;">${formatCurrency(item.aktuell)}</td>
                                                <td>${formatCurrency(item.vorjahr)}</td>
                                            </tr>
                                        `).join('')}
                                        <tr class="total-row">
                                            <td>Gesamt Aufwendungen</td>
                                            <td style="color: #e74c3c;">${formatCurrency(quarter.gesamtAusgaben)}</td>
                                            <td style="color: #e74c3c;">${formatCurrency(quarter.gesamtAusgabenVorjahr)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="details-section">
                                <h4>Kontostände</h4>
                                <table class="details-table">
                                    <thead>
                                        <tr>
                                            <th>Beschreibung</th>
                                            <th>Aktuelles Jahr</th>
                                            <th>Vorjahr</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="total-row">
                                            <td>Kontostand am Quartalsende</td>
                                            <td style="color: ${quarter.kontostand >= 0 ? '#27ae60' : '#e74c3c'}; font-weight: bold;">${formatCurrency(quarter.kontostand || 0)}</td>
                                            <td style="color: ${quarter.kontostandVorjahr >= 0 ? '#27ae60' : '#e74c3c'};">${formatCurrency(quarter.kontostandVorjahr || 0)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="card-front">
                            <div class="quarter-header">
                                <div class="quarter-title">${quarterNames[i]}</div>
                                <div class="quarter-period">Noch nicht verfügbar</div>
                            </div>
                            <div class="quarter-overview">
                                <div class="quarter-result" style="color: #999;">
                                    Daten ausstehend
                                </div>
                                <div class="goals">
                                    <div class="goal">
                                        <div>
                                            <div class="goal-label">Quartalsbedarf</div>
                                            <div class="goal-amount">${formatCurrency(CONFIG.goals.quarterly)} benötigt</div>
                                        </div>
                                        <span class="goal-status" style="color: #999;">Ausstehend</span>
                                    </div>
                                    <div class="goal">
                                        <div>
                                            <div class="goal-label">Vision</div>
                                            <div class="goal-amount">${formatCurrency(CONFIG.goals.vision)} Vision</div>
                                        </div>
                                        <span class="goal-status" style="color: #999;">Ausstehend</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    card.style.opacity = '0.5';
                    card.style.cursor = 'default';
                    card.onclick = null;
                }

                container.appendChild(card);
            }
        }

        function toggleCard(index) {
            const cards = document.querySelectorAll('.quarter-card');
            const card = cards[index];
            if (quarterData[index]) {
                card.classList.toggle('detailed');
            }
        }

        // Auto-load wenn bereits eingeloggt (für Development)
        if (window.location.hash === '#dev') {
            isLoggedIn = true;
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboardData();
        }
    </script>
</body>
</html>
